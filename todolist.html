<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to your list</title>
    <!-- css link -->
    <link rel="stylesheet" href="todolist.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
    <div id="todos" class="container">
      <div class="heading">
        <h1 id='listName'></h1>
      </div>
      <div class="todo-input-container">
        <input class="todo_input" type="text" placeholder="Add Task...">
        <i class="fas fa-plus add-item"></i>
        <i class="fas fa-trash-alt add-item deleteBtn" onclick="deleteAllElements()"></i>
      </div>  
    </div>
    </div>
    <script src="task.js"></script>
  </body>
</html>
